version: '3.7'
services:
  php:
    build:
      context: './docker/php'
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-0}
        GROUP_ID: ${GROUP_ID:-0}
    ports: ['9000:9000']
    volumes: ['./app/:/var/www/app:cached']
  nginx:
    build: './docker/nginx'
    ports: ['80:80']
    volumes: ['./app/:/var/www/app:cached']
    depends_on:
      - php
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password